<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultMessage {
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
        #resultMessage.error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Secret Love Confession</h1>
    <p>Hey there! I have something to tell you...</p>

    <button onclick="sendChoice('I love you too')">I love you too</button>
    <button onclick="sendChoice('I don\'t like you')">I don't like you (;D it's ok, I'll be sad a little but you happy, me happy)</button>

    <div id="resultMessage"></div>

    <script>
        function sendChoice(choice) {
            fetch('/updateChoice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ choice }),
            })
            .then(response => response.text())
            .then(message => {
                console.log(message); // Log the server response
                displayResultMessage('Choice sent to the server!');
            })
            .catch(error => {
                console.error('Error sending choice:', error);
                displayResultMessage('Failed to send choice to the server. Please try again.', true);
            });
        }

        function displayResultMessage(message, isError = false) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message;
            resultMessage.className = isError ? 'error' : '';
        }
    </script>

</body>
</html>
